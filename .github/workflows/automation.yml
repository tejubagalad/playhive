name: CI/CD for PlayHive Microservices

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push GameHub App Image
        uses: docker/build-push-action@v4
        with:
          context: ./microservice-arch/gamehub-microarch/app
          file: ./microservice-arch/gamehub-microarch/app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-app:latest

      - name: Build & Push Snake Image
        uses: docker/build-push-action@v4
        with:
          context: ./microservice-arch/gamehub-microarch/SnakeGame
          file: ./microservice-arch/gamehub-microarch/SnakeGame/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-snake:latest

      - name: Build & Push 2048 Image
        uses: docker/build-push-action@v4
        with:
          context: ./microservice-arch/gamehub-microarch/TwentyFortyEight
          file: ./microservice-arch/gamehub-microarch/TwentyFortyEight/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-2048:latest

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Start Minikube
        run: |
          minikube start --driver=docker
          minikube status

      - name: Pull Latest Images from Docker Hub
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-app:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-snake:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-2048:latest

      - name: Deploy All Microservices
        run: |
          kubectl apply -f microservice-arch/yml/
          kubectl get pods -o wide

      - name: Wait for Deployments
        run: sleep 90s

      - name: Show Service URLs
        run: |
          echo "üïπÔ∏è PlayHive Hub: $(minikube service app-service --url)"
          echo "üêç Snake Game:  $(minikube service snake-service --url)"
          echo "üî¢ 2048 Game:   $(minikube service 2048-service --url)"

